services:
  - type: web
    name: whatsapp-news-bot
    runtime: node
    plan: free
    buildCommand: npm install --prefix server && npm install --prefix client && npm run build --prefix client && npm run build --prefix server
    startCommand: npm run start --prefix server
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_SERVICE_ROLE_KEY
        sync: false
      - key: KEEP_ALIVE
        value: true
      - key: KEEP_ALIVE_URL
        sync: false
      - key: BASE_URL
        sync: false
    healthCheckPath: /health
    autoDeploy: true
