services:
  - type: web
    name: whatsapp-news-bot
    runtime: node
    plan: free
    buildCommand: npm install --prefix server && npm install --prefix apps/web && npm run build
    startCommand: npm run start --prefix server
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_SERVICE_ROLE_KEY
        sync: false
      - key: SUPABASE_DB_URL
        sync: false
      - key: RUN_MIGRATIONS_ON_START
        value: "false"
      - key: MIGRATIONS_STRICT
        value: "false"
      - key: KEEP_ALIVE
        value: true
      - key: KEEP_ALIVE_URL
        sync: false
      - key: BASE_URL
        sync: false
      - key: BASIC_AUTH_USER
        sync: false
      - key: BASIC_AUTH_PASS
        sync: false
      - key: REQUIRE_BASIC_AUTH
        value: "true"
      - key: ACCESS_ALLOWLIST
        sync: false
      - key: BASIC_AUTH_MAX_ATTEMPTS
        value: "20"
      - key: BASIC_AUTH_BLOCK_MINUTES
        value: "15"
      - key: HSTS_MAX_AGE_SECONDS
        value: "15552000"
      - key: CORS_ORIGINS
        sync: false
      - key: ALLOW_PRIVATE_URLS
        value: "false"
      - key: SKIP_WHATSAPP_LEASE
        value: "false"
    healthCheckPath: /health
    autoDeploy: true
