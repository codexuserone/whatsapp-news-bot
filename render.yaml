services:
  - type: web
    name: whatsapp-news-bot
    runtime: node
    plan: free
    buildCommand: npm install --prefix server && npm install --prefix client && npm run build --prefix client && npm run build --prefix server
    startCommand: npm run start --prefix server
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_SERVICE_ROLE_KEY
        sync: false
      - key: SUPABASE_DB_URL
        sync: false
      - key: RUN_MIGRATIONS_ON_START
        value: "false"
      - key: MIGRATIONS_STRICT
        value: "false"
      - key: KEEP_ALIVE
        value: true
      - key: KEEP_ALIVE_URL
        sync: false
      - key: BASE_URL
        sync: false
      - key: BASIC_AUTH_USER
        sync: false
      - key: BASIC_AUTH_PASS
        sync: false
      - key: CORS_ORIGINS
        sync: false
      - key: ALLOW_PRIVATE_URLS
        value: "false"
      - key: SKIP_WHATSAPP_LEASE
        value: "true"
    healthCheckPath: /health
    autoDeploy: true
