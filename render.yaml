services:
  - type: web
    name: whatsapp-news-bot
    runtime: node
    plan: free
    buildCommand: npm install --include=dev && npm run build:client && npm run build:server
    startCommand: npm run start:server
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: MONGO_URI
        sync: false
      - key: USE_IN_MEMORY_DB
        value: false
      - key: KEEP_ALIVE
        value: true
      - key: KEEP_ALIVE_URL
        sync: false
      - key: BASE_URL
        sync: false
    healthCheckPath: /health
    autoDeploy: true
